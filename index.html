<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelota Rebotando al Tocar el Mouse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        #pelota {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="pelota"></div>

    <script>
        const pelota = document.getElementById('pelota');
        let position = { x: 0, y: 0 };
        let bouncing = false;

        // Mover la pelota a una posición aleatoria
        function moverPelota() {
            position.x = Math.random() * (window.innerWidth - 50);
            position.y = Math.random() * (window.innerHeight - 50);
            pelota.style.left = position.x + 'px';
            pelota.style.top = position.y + 'px';
        }

        // Detectar el movimiento del mouse
        document.addEventListener('mousemove', (event) => {
            if (bouncing) return;

            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const distancia = Math.sqrt(
                (mouseX - (position.x + 25)) ** 2 + (mouseY - (position.y + 25)) ** 2
            );

            if (distancia < 25) {
                bouncing = true;
                moverPelota();
                setTimeout(() => bouncing = false, 5); // Tiempo de rebote
            }
        });

        // Inicializar la posición de la pelota
        moverPelota();
    </script>
</body>
</html>
